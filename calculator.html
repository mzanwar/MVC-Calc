<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <script src="lib/jquery-2.1.4.js"></script>
        <script src="lib/underscore-1.8.3.min.js"></script>
        <script src="js/model.js"></script>
        <script src="js/calculator.js"></script>
        <link rel="stylesheet" type="text/css" href="css/calculator.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div id="calc">
            <div id="display">Display</div>
            <div id="buttons">
                <div class="button" id="button17"><span class="vert">AC</span></div>
                <div class="button" id="button18"><span class="vert">+/-</span></div>
                <div class="button" id="button19"><span class="vert">%</span></div>
                <div class="button" id="button20"><span class="vert">/</span></div>
                <div class="button" id="button1"><span class="vert">7</span></div>
                <div class="button" id="button2"><span class="vert">8</span></div>
                <div class="button" id="button3"><span class="vert">9</span></div>
                <div class="button" id="button4"><span class="vert">x</span></div>
                <div class="button" id="button5"><span class="vert">4</span></div>
                <div class="button" id="button6"><span class="vert">5</span></div>
                <div class="button" id="button7"><span class="vert">6</span></div>
                <div class="button" id="button8"><span class="vert">-</span></div>
                <div class="button" id="button9"><span class="vert">1</span></div>
                <div class="button" id="button10"><span class="vert">2</span></div>
                <div class="button" id="button11"><span class="vert">3</span></div>
                <div class="button" id="button12"><span class="vert">+</span></div>
                <div class="button" id="button13"><span class="vert">0</span></div>
                <div class="button" id="button14"></div>
                <div class="button" id="button15"><span class="vert">.</span></div>
                <div class="button" id="button16"><span class="vert">=</span></div>
            </div>
        </div>
    </body>
</html>
